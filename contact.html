<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact - SiPalingGaming</title>
  </head>
  <body class="base-color">
    <!-- Elvin Alan Pratama | 2010631170065 -->
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top" style="background: hsla(0, 0%, 0%, 0.5)">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="index.html"> <img src="css/icon.svg" alt="" width="35" height="35" /> SiPalingGaming</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto" style="padding: 0 2rem 0">
              <a class="nav-link" id="visited" href="index.html">Home</a>
              <a class="nav-link" id="visited" href="blog.html">Blogs</a>
              <a class="nav-link" id="visited" href="about.html">About</a>
              <a class="nav-link active fw-bolder" id="visited" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Section 2 -->
    <section class="section" id="contact" style="margin-top: 6rem">
      <h1 class="text-alt text-title fw-bolder">Contact Us</h1>
      <form>
        <div class="row">
          <div class="form-group mb-3">
            <label class="text-alt mb-3" style="opacity: 70%" for="email">Email address</label>
            <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Enter email" style="border: 0px" />
          </div>
          <div class="col md-3 mb-3">
            <label class="text-alt mb-3" style="opacity: 70%" for="first_name">First Name</label>
            <input type="text" class="form-control bg-dark text-white" placeholder="First name" id="first_name" style="border: 0px" />
          </div>
          <div class="col md-3 mb-3">
            <label class="text-alt mb-3" style="opacity: 70%" for="last_name">Last Name</label>
            <input type="text" class="form-control bg-dark text-white" placeholder="Last name" id="last_name" style="border: 0px" />
          </div>
          <div class="form-group mb-3">
            <label class="text-alt mb-3" style="opacity: 70%" for="message">Message</label>
            <textarea class="form-control bg-dark text-white" id="message" placeholder="Write your messages here" style="border: 0px"></textarea>
          </div>
          <div class="form-group mb-3">
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Footer  -->
    <footer class="section bg-dark" id="footer" style="margin-top: 6rem; padding-top: 1rem; padding-bottom: 1rem">
      <p class="text-alt">Created by : Elvin Alan Pratama | 2010631170065</p>
      <p class="text-alt">All Images Belongs to Respective Owners, No Copyright Infringement is Intended</p>
    </footer>

    <!-- Navbar Color Script  -->
    <script src="js/script.js"></script>
  </body>
</html>
